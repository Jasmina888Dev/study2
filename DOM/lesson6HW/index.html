<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="hero">
      <div class="container">
        <div class="hero">
          <div class="blok1">5</div>
          <div class="blok2">7</div>
          <div class="blok3">3</div>

          <div class="blok4">
            <div class="ceil"></div>
            <div class="house">
              <div class="block">10</div>
              <div class="block">9</div>
              <div class="block">8</div>
              <div class="block">7</div>
              <div class="block">6</div>
              <div class="block">5</div>
              <div class="block">4</div>
              <div class="block">3</div>
              <div class="block">2</div>
              <div class="block">1</div>
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQo_KX-qWdvcsu2WvIOF5mApbYdpXNrInz0Rg&sf"
                alt="people"
                class="people"
              />
            </div>
            <div class="floor"></div>
            <div class="buttons">
              <button class="btn1">1</button>
              <button class="btn2">2</button>
              <button class="btn3">3</button>
              <button class="btn4">4</button>
              <button class="btn5">5</button>
              <button class="btn6">6</button>
              <button class="btn7">7</button>
              <button class="btn8">8</button>
              <button class="btn9">9</button>
              <button class="btn10">10</button>
            </div>
          </div>
          <div class="blok5">1</div>
          <div class="blok6">6</div>
          <div class="blok7">2</div>
        </div>
      </div>
    </section>

    <div class="way">
      <img
        class="img"
        src="https://e7.pngegg.com/pngimages/999/238/png-clipart-alloy-wheel-mid-size-car-compact-car-full-size-car-tesla-model-3-sedan-car.png"
        alt="img"
        width="150px"
      />
    </div>

    <div class="number">
      <button class="num1">1</button>
      <button class="num2">2</button>
      <button class="num3">3</button>
      <button class="num4">4</button>
      <button class="num5">5</button>
      <button class="num6">6</button>
      <button class="num7">7</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
