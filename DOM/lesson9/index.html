<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black">
    <section>
      <div class="container">
        <di v class="d-flex align-items-center justify-content-center mt-5">
          <input
            type="url"
            placeholder="Url(...)"
            class="main form-control w-25"
          />
          <img
            src=""
            alt="Preview"
            class="img-preview mt-3"
            style="display: none; width: 200px"
          />
          <input
            type="text"
            placeholder="last name"
            class="main2 form-control w-25"
          />
          <button class="add btn btn-success mx-3">Add</button>
        </di>
        <div
          class="anima d-flex align-items-center justify-content-center mt-5"
        >
          <img
            src="./img/загрузка.svg"
            alt="img"
            width="80px"
            class="loading"
          />
        </div>
        <h4 class="h4 mt-5 text-center"></h4>
        <ul class="list list-group w-25 mx-auto mt-5"></ul>
      </div>
    </section>

    <table class="table w-25 mx-auto mt-5">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody class="the"></tbody>
    </table>

    <script src="./script.js"></script>
  </body>
</html>
